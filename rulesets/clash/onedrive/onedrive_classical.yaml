# onedrive - Classical Format (Other Rules)
# Excludes rules that can use domain.list (DOMAIN/DOMAIN-SUFFIX)
# and ipcidr.list (IP-CIDR/IP-CIDR6)
# Rules are optimized and sorted for best performance
payload:

  # DOMAIN-KEYWORD (3 rules)
  - 'DOMAIN-KEYWORD,1drv'
  - 'DOMAIN-KEYWORD,onedrive'
  - 'DOMAIN-KEYWORD,skydrive'

  # PROCESS-NAME (2 rules)
  - 'PROCESS-NAME,OneDrive'
  - 'PROCESS-NAME,OneDriveUpdater'
