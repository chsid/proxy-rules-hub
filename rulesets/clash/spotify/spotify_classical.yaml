# spotify - Classical Format (Other Rules)
# Excludes rules that can use domain.list (DOMAIN/DOMAIN-SUFFIX)
# and ipcidr.list (IP-CIDR/IP-CIDR6)
# Rules are optimized and sorted for best performance
payload:

  # DOMAIN-KEYWORD (3 rules)
  - 'DOMAIN-KEYWORD,spotify'
  - 'DOMAIN-KEYWORD,-spotify-'
  - 'DOMAIN-KEYWORD,spotify.com'

  # PROCESS-NAME (1 rules)
  - 'PROCESS-NAME,com.spotify.music'
